<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Falling Words with Bars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script>
    // Module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Mouse = Matter.Mouse,
        MouseConstraint = Matter.MouseConstraint;

    // Create an engine
    var engine = Engine.create();

    // Create a renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 1200,
            height: 1000,
            wireframes: false,
            background: '#ffffff'
        }
    });

    // Run the renderer
    Render.run(render);

    // Create a runner
    var runner = Runner.create();
    Runner.run(runner, engine);

    // Function to create a bar
    function createBar(x, y, width, height) {
        return Bodies.rectangle(x, y, width, height, {
            isStatic: true,
            render: { fillStyle: '#000000' }  // Black color
        });
    }

    // Function to create a text body for each word
    function createWord(word, x, y, color) {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        var size = 48;  // Font size
        var family = "Arial, sans-serif";
        context.font = "bold " + size + "px " + family;

        var textWidth = context.measureText(word).width;
        var textHeight = size;

        var text = Bodies.rectangle(x, y, textWidth, textHeight, {
            isStatic: false,
            restitution: 0.5,  // Bounciness
            render: {
                sprite: {
                    texture: '',
                    xScale: 1,
                    yScale: 1
                },
                fillStyle: color
            }
        });

        // Add custom label to the text body
        text.render.text = {
            content: word,
            color: color,
            size: size,
            family: family
        };

        // Update the texture of the word
        Matter.Events.on(engine, "afterUpdate", function() {
            text.render.sprite.texture = createTextTexture(text.render.text.content, text.render.text.color, text.render.text.size, text.render.text.family);
        });

        // Resize the text body to match the size of the text texture
        Matter.Body.setVertices(text, [
            { x: -textWidth / 2, y: -textHeight / 2 },
            { x: textWidth / 2, y: -textHeight / 2 },
            { x: textWidth / 2, y: textHeight / 2 },
            { x: -textWidth / 2, y: textHeight / 2 }
        ]);

        return text;
    }

    // Function to create a canvas with the text and return it as a data URL
    function createTextTexture(text, color, size, family) {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        context.font = "bold " + size + "px " + family;
        context.fillStyle = color;
        canvas.width = context.measureText(text).width;
        canvas.height = size;
        context.font = "bold " + size + "px " + family;
        context.fillStyle = color;
        context.fillText(text, 0, size);
        return canvas.toDataURL("image/png");
    }

    // Define text lines and positions
    var lines = [
        { text: "Welcome to", color: "#800000", y: 100 },
        { text: "AP Physics C: Mechanics", color: "#00AA00", y: 250 },
        { text: "&", color: "#800000", y: 400 },
        { text: "AP Physics C: Electricity and Magnetism!", color: "#0088FF", y: 550 },
        { text: "2024-2025", color: "#800000", y: 700 },
        { text: "Mr. Danese", color: "#800000", y: 850 }
    ];

    // Create and add each word as a separate entity, with bars underneath
    lines.forEach(function(line, index) {
        var words = line.text.split(' ');  // Split the line into individual words
        var startX = 600 - (words.length * 100); // Adjust starting x position to reduce spacing

        // Create and add a bar for this line
        var bar = createBar(600, line.y + 60, 1000, 5); // Wide thin black bar under the words
        Composite.add(engine.world, bar);

        // Create and add each word with reduced spacing
        words.forEach(function(word, i) {
            var wordBody = createWord(word, startX + i * 200, line.y, line.color);
            Composite.add(engine.world, wordBody);
        });
    });

    // Add mouse control to drag words
    var mouse = Mouse.create(render.canvas);
    var mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.2,
            render: {
                visible: false
            }
        }
    });
    Composite.add(engine.world, mouseConstraint);

    // Keep the mouse in sync with rendering
    render.mouse = mouse;

    // Fit the render viewport to the scene
    Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: 1200, y: 1000 }
    });
</script>

</body>
</html>
