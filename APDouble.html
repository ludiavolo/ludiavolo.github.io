<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Falling Text with Bars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script>
    // Module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Mouse = Matter.Mouse,
        MouseConstraint = Matter.MouseConstraint;

    // Create an engine
    var engine = Engine.create();

    // Create a renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 1200,
            height: 1000,
            wireframes: false,
            background: '#ffffff'
        }
    });

    // Run the renderer
    Render.run(render);

    // Create a runner
    var runner = Runner.create();
    Runner.run(runner, engine);

    // Function to create a bar
    function createBar(x, y, width, height) {
        return Bodies.rectangle(x, y, width, height, {
            isStatic: true,
            render: { fillStyle: '#000000' }  // Black color
        });
    }

    // Function to create a text body for each line of text
    function createLine(lineText, x, y, color) {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        var size = 48;  // Font size
        var family = "Arial, sans-serif";
        context.font = "bold " + size + "px " + family;

        var textWidth = context.measureText(lineText).width;
        var textHeight = size;

        var text = Bodies.rectangle(x, y, textWidth, textHeight, {
            isStatic: false,
            restitution: 0.5,  // Bounciness
            render: {
                sprite: {
                    texture: '',
                    xScale: 1,
                    yScale: 1
                },
                fillStyle: color
            }
        });

        // Add custom label to the text body
        text.render.text = {
            content: lineText,
            color: color,
            size: size,
            family: family
        };

        // Update the texture of the text
        Matter.Events.on(engine, "afterUpdate", function() {
            text.render.sprite.texture = createTextTexture(text.render.text.content, text.render.text.color, text.render.text.size, text.render.text.family);
        });

        // Resize the text body to match the size of the text texture
        Matter.Body.setVertices(text, [
            { x: -textWidth / 2, y: -textHeight / 2 },
            { x: textWidth / 2, y: -textHeight / 2 },
            { x: textWidth / 2, y: textHeight / 2 },
            { x: -textWidth / 2, y: textHeight / 2 }
        ]);

        return text;
    }

    // Function to create individual letters with random colors
    function createLetter(letter, x, y) {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        var size = 48;  // Font size
        var family = "Arial, sans-serif";
        context.font = "bold " + size + "px " + family;

        var textWidth = context.measureText(letter).width;
        var textHeight = size;

        var randomColor = getRandomColor();
        var text = Bodies.rectangle(x, y, textWidth, textHeight, {
            isStatic: false,
            restitution: 0.5,  // Bounciness
            render: {
                sprite: {
                    texture: '',
                    xScale: 1,
                    yScale: 1
                },
                fillStyle: randomColor
            }
        });

        // Add custom label to the text body
        text.render.text = {
            content: letter,
            color: randomColor,
            size: size,
            family: family
        };

        // Update the texture of the letter
        Matter.Events.on(engine, "afterUpdate", function() {
            text.render.sprite.texture = createTextTexture(text.render.text.content, text.render.text.color, text.render.text.size, text.render.text.family);
        });

        // Resize the text body to match the size of the text texture
        Matter.Body.setVertices(text, [
            { x: -textWidth / 2, y: -textHeight / 2 },
            { x: textWidth / 2, y: -textHeight / 2 },
            { x: textWidth / 2, y: textHeight / 2 },
            { x: -textWidth / 2, y: textHeight / 2 }
        ]);

        return text;
    }

    // Function to create a canvas with the text and return it as a data URL
    function createTextTexture(text, color, size, family) {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        context.font = "bold " + size + "px " + family;
        context.fillStyle = color;
        canvas.width = context.measureText(text).width;
        canvas.height = size;
        context.font = "bold " + size + "px " + family;
        context.fillStyle = color;
        context.fillText(text, 0, size);
        return canvas.toDataURL("image/png");
    }

    // Function to generate a random color
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Define text lines and positions
    var lines = [
        { text: "Welcome to", color: "#800000", y: 100 },
        { text: "AP Physics C: Mechanics", color: "#00AA00", y: 200 },
        { text: "&", color: "#800000", y: 300 },
        { text: "AP Physics C: Electricity and Magnetism!", color: "#0088FF", y: 400 },
        { text: "2024-2025", color: "#800000", y: 500 }
    ];

    // Create and add each line of text and bars
    lines.forEach(function(line, index) {
        var startX = 600; // Center the text line
        var bar = createBar(600, line.y + 60, 1000, 5); // Wide thin black bar under the text line
        Composite.add(engine.world, bar);

        var lineBody = createLine(line.text, startX, line.y, line.color);
        Composite.add(engine.world, lineBody);
    });

    // Create and add the "Mr. Danese" text, each letter as a separate entity
    var name = "Mr. Danese".split('');
    var nameStartX = 600 - (name.length * 16);
    var nameBar = createBar(600, 650, 1000, 5); // Bar under the name
    Composite.add(engine.world, nameBar);

    name.forEach(function(letter, i) {
        var letterBody = createLetter(letter, nameStartX + i * 32, 600);
        Composite.add(engine.world, letterBody);
    });

    // Add mouse control to drag lines and letters
    var mouse = Mouse.create(render.canvas);
    var mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.2,
            render: {
                visible: false
            }
        }
    });
    Composite.add(engine.world, mouseConstraint);

    // Keep the mouse in sync with rendering
    render.mouse = mouse;

    // Fit the render viewport to the scene
    Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: 1200, y: 1000 }
    });
</script>

</body>
</html>
